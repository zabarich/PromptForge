<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize PromptForge Access</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #333;
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .auth-info {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .auth-info h2 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 18px;
        }
        .auth-info p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }
        .client-name {
            font-weight: 600;
            color: #764ba2;
        }
        .auth-button {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s;
            display: block;
            background: #764ba2;
            color: white;
        }
        .auth-button:hover {
            background: #5a3a85;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(118, 75, 162, 0.3);
        }
        .auth-button:active {
            transform: translateY(0);
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            display: block;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }
        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #1976d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>ðŸ”§ PromptForge</h1>
        </div>
        
        <div class="auth-info">
            <h2>Authorize Access</h2>
            <p><span class="client-name">Claude Desktop</span> wants to access your PromptForge account</p>
        </div>

        <button id="auth-button" class="auth-button">
            Continue with Auth0
        </button>

        <div id="status" class="status">
            <span class="loader"></span>
            <span id="status-text">Redirecting to Auth0...</span>
        </div>
    </div>

    <script>
        console.log('PromptForge OAuth page loaded');
        console.log('Current URL:', window.location.href);
        
        // Get OAuth parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        console.log('URL params:', Object.fromEntries(urlParams));
        
        // Show loading state
        function showLoading(message = 'Redirecting to Auth0...') {
            const status = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            status.className = 'status loading';
            statusText.textContent = message;
        }
        
        // Show error state
        function showError(message) {
            const status = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            status.className = 'status error';
            statusText.innerHTML = message;
        }
        
        // Build Auth0 authorization URL
        function buildAuth0Url() {
            // Get parameters from query string
            let clientId = urlParams.get('client_id');
            
            // CRITICAL: Always use our configured client ID, not what Claude sends
            // This ensures we use the client that actually exists in Auth0
            const configuredClientId = '4nRXsZNVz0umCzwkBHLzwat9ZTzyQ7yh';
            
            console.log('[AUTH] Client ID from URL:', clientId);
            console.log('[AUTH] Using configured client ID:', configuredClientId);
            
            // Always use our configured client ID
            clientId = configuredClientId;
            
            const redirectUri = urlParams.get('redirect_uri') || 'https://claude.ai/api/mcp/auth_callback';
            const state = urlParams.get('state') || '';
            const codeChallenge = urlParams.get('code_challenge');
            const codeChallengeMethod = urlParams.get('code_challenge_method');
            const scope = urlParams.get('scope') || 'openid profile email offline_access';
            
            // Build Auth0 URL
            const auth0Domain = 'dev-xzj81p1mmm7ek4m5.uk.auth0.com';
            const auth0Url = new URL(`https://${auth0Domain}/authorize`);
            
            // Add parameters
            auth0Url.searchParams.set('response_type', 'code');
            auth0Url.searchParams.set('client_id', clientId);
            auth0Url.searchParams.set('redirect_uri', redirectUri);
            auth0Url.searchParams.set('scope', scope);
            
            if (state) {
                auth0Url.searchParams.set('state', state);
            }
            
            if (codeChallenge) {
                auth0Url.searchParams.set('code_challenge', codeChallenge);
                auth0Url.searchParams.set('code_challenge_method', codeChallengeMethod || 'S256');
            }
            
            console.log('[AUTH] Final Auth0 URL:', auth0Url.toString());
            return auth0Url.toString();
        }
        
        // Handle auth button click
        document.getElementById('auth-button').addEventListener('click', function() {
            console.log('Auth button clicked');
            showLoading();
            
            try {
                const auth0Url = buildAuth0Url();
                console.log('Redirecting to:', auth0Url);
                
                // Small delay to show loading state
                setTimeout(() => {
                    window.location.href = auth0Url;
                }, 500);
            } catch (error) {
                console.error('Error building Auth0 URL:', error);
                showError('Failed to initiate authentication. Please try again.');
            }
        });
        
        // Auto-redirect for smoother OAuth flow
        const autoRedirect = true; // Enable auto-redirect for Claude
        if (autoRedirect) {
            console.log('[AUTH] Auto-redirect enabled');
            showLoading();
            setTimeout(() => {
                console.log('[AUTH] Auto-redirecting to Auth0...');
                document.getElementById('auth-button').click();
            }, 500); // Reduced delay for faster flow
        }
    </script>
</body>
</html>
